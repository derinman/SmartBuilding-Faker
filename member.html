<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>工地安全雲端監測系統</title>
  <link rel="stylesheet" href="./dist/css/member.min.css?20200317">
</head>

<body>
  <div>
    <button onClick="window.location.href='/site.html'">訪客登入</button>
    <button class="signOut--button">登出測試</button>
  </div>

  <div class="system_name">
    <h2>工地安全雲端監測系統</h2>
  </div>

  <div class="login-page is-visible">

    <div class="login">

      <h3>登入 Login</h3>

      <div class="login__form">
        <input class="input login__form__input--email" type="email" id="login--email" name="username"
          placeholder="信箱" />
        <input class="input login__form__input--password" type="password" id="login--password" name="password"
          placeholder="密碼" autocomplete="new-password" />
        <button class="login--button">登入</button>
      </div>
      <div class="switch--button">註冊帳號</div>

    </div><!-- login end-->
  </div><!-- login_page end-->

  <div class="signup-page">

    <div class="signup">

      <h3>註冊 Sign Up</h3>

      <div class="signup__form">
        <input class="input signup__form__input--name" type="text" id="signup--name" placeholder="使用者全名" />
        <input class="input signup__form__input--email" type="email" id="signup--email" placeholder="信箱" />
        <input class="input signup__form__input--password" type="password" id="signup--password" placeholder="密碼,至少6字元"
          autocomplete="new-password" />
        <input class="input signup__form__input--comfirm-password" type="password" id="signup--comfirm-password"
          placeholder="確認密碼" autocomplete="off" />
        <button class="signup--button">註冊</button>
      </div>

      <div class="switch--button">登入帳號</div>

    </div><!-- signup end-->
  </div><!-- signup_page end-->

  <!-- Firebase App (the core Firebase SDK) is always  and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <script defer src="./src/js/member.js?20200317"></script>
</body>

</html>
